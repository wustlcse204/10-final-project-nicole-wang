<!doctype html>
<html lang='en'>
    <head>
        <title>CSE204 Final Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="function.js"></script>
    </head>

    <body id="contact_body">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="movieSearch.html">MovieSearch</a>
            <a href="#">Contact</a>
        </div>

        <!--https://bootsnipp.com/snippets/7nmOW#comments-->
        <div class="container contact-form">
            <div class="contact-image">
                <img src="send.png" alt="contact"/>
            </div>
            <form method="post" id="sendMsg">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script>
            document.getElementById("sendMsg").addEventListener("submit", sendMessage);
        </script>
    </body>
</html>
